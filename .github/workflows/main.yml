name: CD

on:
  push:
    branches: [ devops ]
  pull_request:
    branches: [ devops ]

jobs:
  deploy:    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 server
        env:
          SUPER_SECRET: ${{ secrets.SuperSecret }}
        run: |
          echo "Going to deploy a script"
          echo "${SUPER_SECRET}"
          echo "$SUPER_SECRET"
          EC2_PEM_2=`echo "$SUPER_SECRET"| tr "S" "SSSS"`
          echo "$EC2_PEM_2"