version: '3'
services:
  eosio-cdt:
    image: eostudio/eosio.cdt:v1.7.0
    container_name: "eosio-cdt"
    volumes:
      - ./:/var/repo
  eosio:
    build:
      context: ./blockchain
      dockerfile: Dockerfile-eosio
    container_name: "eosio"
    ports:
      - 8888:8888
    volumes:
      - ./:/var/repo
      - ./temp/eosio:/data
